<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>

    <link rel="stylesheet" href="css/styles.css" />
    <style>
        /* /* table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        } */

        table,
        th,
        td {
            border: 1px solid #cdcdcd;
        }

        table th,
        table td {
            padding: 5px;
            text-align: left;
        }

        */
    </style>
    <script>
        $(document).ready(function () {
            $(".add-row").click(function () {
                var permitType = $("#permitType").val();
                var markup = "<tr><td>" + permitType + "</td><td class='permits'><a href='#''><img src='img/icons8-delete-64.png' alt='Remove' class='delete delete-row' /></a></td ></tr >";
                $("table tbody").append(markup);
            });

            // Find and remove selected table rows
            $(".delete-row").click(function () {

                $(this).parents("tr").remove();
            });
        });
    </script>
    <title>Manage Queues</title>
</head>

<body>
    <header class="">
        <nav class="navbar">
            <h1>Manage Queues</h1>
            <div class="navbar-brand ml-auto"><a href="#" class="log-out">Log out</a></div>
        </nav>
        <h2>Permit Queues</h2>
    </header>


    <body>



        <div class="form-group row">
            <label for="viewPermits" class="col-sm-2 col-form-label">Permits
            </label>
            <div class="col-sm-10">
                <table class="table table-condensed table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Permit</th>

                            <th class="permits"><span class="remove">Remove</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Boat - blanket</td>
                            <td class="permits">
                                <a href="#"><img src="img/icons8-delete-64.png" alt="Remove"
                                        class="delete delete-row" /></a>
                            </td>

                        </tr>
                        <tr>
                            <td>Another Permit</td>
                            <td class="permits">
                                <a href="#"><img src="img/icons8-delete-64.png" alt="Remove"
                                        class="delete delete-row" /></a>
                            </td>
                        </tr>
                        <tr>
                            <td>Yet Another Permit</td>
                            <td class="permits">
                                <a href="#"><img src="img/icons8-delete-64.png" alt="Remove"
                                        class="delete delete-row" /></a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <select size="1" name="permitType" id="permitType" class="form-select"
                                    aria-label="Permit Type">
                                    <option value="Boat-blanket" selected="selected" class="view-types">Boat - blanket
                                    </option>
                                    <option value="Another Permit">Another Permit</option>
                                    <option value="Yet Another Permit">Yet Another Permit</option>
                                </select>
                            </td>
                            <td class="permits"><button type="button" class="btn btn-success add-btn add-row"
                                    value="Add" label="addPermit">Add</button><a href="#"><img
                                        src="img/icons8-add-48.png" alt="Add" class="add" /></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <form>
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="email" placeholder="Email Address">
            <input type="button" class="add-row" value="Add Row">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" name="record"></td>
                    <td>Peter Parker</td>
                    <td>peterparker@mail.com</td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="delete-row">Delete Row</button>
    </body>

</html>




<script src="js/script.js"></script>
</body>

</html>
