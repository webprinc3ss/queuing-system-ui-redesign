<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Manage Queues</title>
</head>

<body>
    <header>
        <nav class="navbar  ">
            <div class="navbar-brand ml-auto"><a href="#">Log out</a></div>
        </nav>
        <h1>Manage Queues</h1>
    </header>
    <div class="container">
        <h2>Manage Permit Queues below.</h2>
        <table class="table table-striped table-hover">
            <caption>List of Queues</caption>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col"> </th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td><a href="#" class="tabledrag-handle" title="Drag to re-order">
                            <div class="handle">&nbsp;</div>
                        </a></td>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>+</td>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>+</td>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
