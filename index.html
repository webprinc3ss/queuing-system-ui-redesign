<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Manage Queues</title>
</head>

<body>
    <header>
        <nav class="navbar ">
            <div class="navbar-brand ml-auto"><a href="#">Log out</a></div>
        </nav>
        <h1>Manage Queues</h1>
    </header>
    <main class="container">
        <h2 class="justify-center">Manage Permit Queues below.</h2>
        <table class="table table-striped table-hover">
            <caption>List of Queues</caption>
            <thead>
                <tr>
                    <th scope="col">&nbsp;</th>
                    <th scope="col">Queue Name</th>
                    <th scope="col">Default</th>
                    <th scope="col">Permits</th>
                    <th scope="col">Envelopes</th>
                    <th scope="col">Statuses</th>
                    <th scope="col">Approved Requests</th>
                    <th scope="col">Operations</th>
                    <th scope="col">&nbsp;</th>
                    <th scope="col ">Position</th>
                </tr>
            </thead>
            <tbody>
                <tr>

                    <td><a href="#" class="tabledrag-handle " title="Drag to re-order">
                            <div class="handle"><img src="img/draggable-blue.png" class="drag-blue" />
                            </div>
                    </td>

                    <td>
                        <span>Approved</span>
                    </td>

                    <td class="dot">yes</td>
                    <td class="dot">view</td>
                    <td class="dot">view</td>
                    <td class="dot">view</td>
                    <td class="dot">view</td>
                    <td><a href="#">Edit</a></td>
                    <td><a href="#">Remove</a></td>
                    <th scope="row" class="position">1</th>
                </tr>
                <tr>
                    <td><a href="#" class="tabledrag-handle " title="Drag to re-order">
                            <div class="handle"><img src="img/draggable-blue.png" class="drag-blue" />
                            </div>git
                        </a>
                    </td>

                    <td><span>Amend Requests</span></td>
                    <td class="dot">yes</td>
                    <td class="dot">view</td>
                    <td class="dot">view</td>
                    <td class="dot">view</td>
                    <td class="dot">view</td>
                    <td><a href="#">Edit</a></td>
                    <td><a href="#">Remove</a></td>
                    <th scope="row" class="position">1</th>
                </tr>

            </tbody>
        </table>
        </div>

</body>

</html>
