<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/edit.css" />
    <title>Manage Queues</title>
</head>

<body>
    <header class="">
        <nav class="navbar">
            <h1>Add/Edit Queue</h1>
            <div class="navbar-brand ml-auto"><a href="#" class="log-out">Log out</a></div>
        </nav>
        <h2>Build,Edit and Manage Permit Queues</h2>
    </header>
    <!-- <form> -->
    <div class="container border">
        <!-- <div class="row "> -->
        <form>
            <div class="form-group row">
                <label for="queueID" class="col-sm-2 col-form-label">Queue ID: 1234</label>
                <div class="col-sm-10" style="margin-top: 5px">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Make Default</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="queueName" class="col-sm-2 col-form-label">Queue Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="queueName" placeholder="Queue Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="queueDescription" class="col-sm-2 col-form-label">Queue Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="queueDescription" name="queueDescription" rows="4"
                        cols="50">Enter queue description</textarea>
                </div>
            </div>


            <fieldset class=" form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Queue Options</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="formOptions1" id="formOptions1"
                                value="option1">
                            <label class="form-check-label" for="Options1-OOOA">
                                Allow Out-of-Order Access
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="formOptions2" id="formOptions2"
                                value="option2">
                            <label class="form-check-label" for="Options2-WorkingQ">
                                Working Queue Only
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="formOptions3" id="formOptions3"
                                value="option3">
                            <label class="form-check-label" for="Options3-Amend-Request">
                                Amend Request Permits
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="formOptions4" id="formOptions4"
                                value="option4">
                            <label class="form-check-label" for="Options4-Queue-Balance">
                                Queue Balancing Mode
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="form-group row">
                <label for="viewPermits" class="col-sm-2 col-form-label">Permits
                    <!-- <br /><a href="#">Add permit</a> -->
                </label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="addPermit" placeholder="Add Permit">
                    <!-- <a href="#">Add another permit</a><br /> -->
                    <button type="button" class="btn btn-success" label="Add Permit">Add</button>
                    <select size="1" aria-label="View Permits" class="view-permits">
                        <option value="Boat-blanket" selected="selected" class="view-permits">Boat-blanket</option>
                        <option value="/">Another Permit</option>
                    </select>
                    <a href="edit.html"><img src="img/icons8-delete-48.png" alt="Remove Permit" class="delete" /></a>

                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>

    </div>
    </form>

</body>

</html>
